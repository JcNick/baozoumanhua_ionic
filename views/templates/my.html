
<ion-view title="我的" style="background-color: #ffc900" hide-back-button="true">
    <ion-nav-buttons side="right">
        <a ng-click="goSystem()"  class="button button-icon icon ion-gear-b" ></a>
    </ion-nav-buttons>
    <ion-content>

        <div style="height: 180px;width: 100%;background-color: #ffc900">
            <div class="row">
                <div class="col col-100 " style="margin-left: 36%">
                    <img style="border-radius: 50%" src="http://wanzao2.b0.upaiyun.com/system/avatars/8735722/original/20150915221700440.png-s1" class=""><br/><br/>
                    <span style="padding-left: 25px;display: none" id="my-username">linkenliu</span>
                    <button id="my-login" style="background-color: #ffffff;width: 100px;padding: 10px;border-radius: 20px;border: 0px" ng-click="loginShow()">立即登录</button>
                </div>

            </div>
        </div>

        <div class="list">
            <div class="item item-divider" style="min-height: 3px !important;">
            </div>
            <a class="item item-icon-left item-icon-right" ng-click="checkAuth('/tab/mywork')">
                <i class="icon ion-ios-briefcase-outline" style="font-size: 28px;color: #666666"></i>
                <span style="font-size: 16px;color: #666666">我的神作</span>
                <i class="icon ion-chevron-right" style="color: #ccc;font-size: 22px"></i>
            </a>
            <a class="item item-icon-left item-icon-right" ng-click="checkAuth('/tab/mychannel')">
                <i class="icon ion-ios-keypad-outline" style="font-size: 28px;color: #666666"></i>
                <span style="font-size: 16px;color: #666666">我的频道</span>
                <i class="icon ion-chevron-right" style="color: #ccc;font-size: 22px"></i>
            </a>
            <a class="item item-icon-left item-icon-right" ng-click="checkAuth('/tab/mycollect')">
                <i class="icon ion-ios-star-outline" style="font-size: 28px;color: #666666"></i>
                <span style="font-size: 16px;color: #666666">我的收藏</span>
                <i class="icon ion-chevron-right" style="color: #ccc;font-size: 22px"></i>
            </a>
            <a class="item item-icon-left item-icon-right" ng-click="checkAuth('/tab/myworkmessage')">
                <i class="icon ion-ios-chatbubble-outline" style="font-size: 28px;color: #666666"></i>
                <span style="font-size: 16px;color: #666666">我的神作消息</span>
                <i class="icon ion-chevron-right" style="color: #ccc;font-size: 22px"></i>
            </a>
            <a class="item item-icon-left item-icon-right" ng-click="checkAuth('/tab/mydownload')">
                <i class="icon ion-ios-cloud-download-outline" style="font-size: 28px;color: #666666"></i>
                <span style="font-size: 16px;color: #666666">下载中心</span>
                <i class="icon ion-chevron-right" style="color: #ccc;font-size: 22px"></i>
            </a>
            <a class="item item-icon-left item-icon-right" href="#/tab/about">
                <i class="icon ion-ios-analytics-outline" style="font-size: 28px;color: #666666"></i>
                <span style="font-size: 16px;color: #666666">关于</span>
                <i class="icon ion-chevron-right" style="color: #ccc;font-size: 22px"></i>
            </a>

        </div>
    </ion-content>
</ion-view>
